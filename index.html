<body>

    <main class="selecao-de-personagens">

        <section class="personagens">

            <h1 class="titulo">Welcome To The King Of Iron Fist Tournament</h1>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="jin-kazama" data-name="jin-kazama" data-description="Jin Kazama - Durante O Rei do Torneio Punho de Ferro 2, Jun Kazama e Kazuya Mishima foram íntimos, e Jun ficou grávida pouco após o torneio. Após a suposta morte de Kazuya pelas mãos de Heihachi Mishima, o ser que possuía Kazuya, Devil, tentou possuir Jin enquanto ele ainda estava no ventre de sua mãe, mas Jun o derrotou. Ela decidiu criar seu filho sozinha, e desapareceu. Jun foi para uma montanha remota, onde concebeu Jin e o treinou no estilo Kazama de auto-defesa. Muitos anos se passaram. Um dia, Jun sentiu que “um grande mal” estava por vir e disse à Jin que se alguma coisa acontecesse com ela, ele deveria procurar por seu avô Heihachi Mishima. As palavras de Jun foram proféticas, e após Jin completar quinze anos, ela foi atacada por Ogre. Após a batalha, Jin procurou por sua mãe entre os escombros, mas não a encontrou. O jovem jurou vingança.">
                    <img src="./src/img/card-jin-kazama.png" alt="Personagem Jin Kazama">
                </li>

                <li class="personagem" id="devil-jin" data-name="devil-jin" data-description="Devil Jin - Jin Kazama herdou os traços do Devil Gene de seu pai Kazuya Mishima, ele passa pelo torneio e depois é derrotado pela Tekken Force. Ele é despertado pelo Gene demoniaco de Kazuya. Ele derrota Kazuya e depois Heihachi pouco depois com o poder do demoniaco, quando o gene demoniaco assume o comando de Jin Kazama, Jinpachi consegue escapar do cativeiro Hon-Maru. Isso desencadeia o mal que se acumulava dentro de Jin. Jin Kazama é um indivíduo sob o controle de Gene maligno, Mas Jin já pode controlar seu Gene maligno livremente, Depois que Jin derrotou Azazel, Jin Kazama foi preso pelas tropas da ONU. Enquanto seu corpo inconsciente estava sendo transportado por helicóptero, ele se transformou em sua forma de demônio, rasgado de sua camisa de força também a fuselagem do helicóptero com um poderoso ataque de feixe e depois escapou, Após a morte de Heihachi, Jin aceita que ele é agora o único que pode parar Kazuya por causa do sangue do demoniaco que atravessa suas veias. Para matar seu pai, Jin desperta o poder do seu demônio.">
                    <img src="./src/img/card-devil-jin.png" alt="Personagem Devil Jin">
                </li>

                <li class="personagem" id="kazuya-mishima" data-name="kazuya-mishima" data-description="Kazuya Mishima - É o filho de Heihachi Mishima, o dono do Mishima Zaibatsu. Kazuya foi treinado por Heihachi no estilo Mishima de Caratê desde pequeno. Quando ele tinha cinco anos, Kazuya foi jogado de uma montanha por Heihachi, que achou que seu filho era muito fraco. Ele pensava que seu sucessor deveria ser forte o bastante não só para sobreviver à queda, mas sim para voltar ao topo da montanha. Nesse incidente, K azuya recebeu um longo ferimento em seu peito, o que mais tarde se tornaria a enorme cicatriz que ele ostenta. Enquanto estava tentando se segurar e voltar até o topo da montanha, o jovem foi visitado por Devil. Sentindo a força do menino, Devil fez um acordo com Kazuya. Se Kazuya vendesse sua alma para Devil, Ele se tornaria forte o bastante para voltar ao topo. Ele aceitou o acordo e alcançou o topo da montanha. Kazuya jurou que se vingaria de Heihachi.">
                    <img src="./src/img/card-Kazuya-mishima.png" alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="akuma" data-name="akuma" data-description="Akuma - Algum tempo depois que Heihachi recuperou a Mishima Zaibatsu, Akuma observa a distância à medida que uma invasão aérea destrói uma cidade inteira. Ele então enfrenta seu alvo no dojo Mishima, mas sua batalha é interrompida por um exército Jack-6 enviado por Kazuya. Os dois juntam forças temporariamente para derrotar a investida de robôs. Depois, Akuma apresenta-se a Heihachi e explica que ele foi enviado pela falecida Kazumi Mishima para matar seu marido e filho. Ao perguntar por Heihachi sobre por que ele esperou tanto tempo para cumprir a promessa, Akuma responde que ele estava esperando até Heihachi se tornar mais forte. Surgindo vitorioso, Akuma aparentemente mata Heihachi e destrói o Dojo Mishima.">
                    <img src="./src/img/card-akuma.png" alt="Personagem Akuma">
                </li>

                <li class="personagem" id="asuka-kazama" data-name="asuka-kazama" data-description=" Asuka Kazama - Um dia, quando voltava para casa, ela encontrou o dojô de seu pai totalmente destruído. Ela soube através de Lei Wulong que um lutador que entrou no King of Iron Fist Tournament 5 era o criminoso que quase matou o seu pai e os estudantes do dojô. Tratava-se de Feng Wei. Ela entrou no torneio para vingar o seu pai (e para se divertir nas lutas também). Um fato interessante em Asuka Kazama é que ela parece ser a personagem sucessora de Jun Kazama, (que esta viva).">
                    <img src="./src/img/card-asuka-kazama.png" alt="Personagem vampira">
                </li>

                <li class="personagem" id="heihachi-mishima" data-name="heihachi-mishima" data-description=" Heihachi Mishima - Nasceu como o herdeiro rico do respeitado Jinpachi Mishima, o líder do Mishima Zaibatsu e um mestre em artes marciais. Anos mais tarde, Heihachi se casou e teve um filho, Kazuya Mishima. Heihachi criou Kazuya estritamente; em sua cabeça, seu filho teria que ser forte para um dia controlar o Zaibatsu. Entretanto, Kazuya era tímido e fraco, e recebia carinho e amor de seu avô Jinpachi Mishima. Heihachi então decidiu enganar seu pai e roubar o Mishima Zaibatsu. Após assumir o controle do Zaibatsu, Heihachi começou a transformar a companhia em uma empresa militar. Após algum tempo, Jinpachi tentou recuperar o Zaibatsu, mas ele falhou e foi preso por Heihachi no subterrâneo de Hon-Maru.Heihachi jogou Kazuya de uma montanha, achando que seu sucessor deveria ser forte o bastante não só para sobreviver à queda, mas sim para retornar ao topo. Kazuya conseguiu voltar ao topo do monte, mas só por que ele havia feito um acordo com Devil, que o tornou forte o bastante para se vingar de seu pai. Para motivar Kazuya, Heihachi adotou o jovem órfão Lee Chaolan, e o criou para ser um rival de Kazuya.">
                    <img src="./src/img/card-heihashi-mishima.png" alt="Personagem Wolverine">
                </li>
                <li class="personagem" id="eliza" data-name="eliza" data-description="Eliza - Só deveria fazer uma pequena soneca, mas acabou dormindo por 600 anos. Ao despertar, ela encontrou seus poderes quando um vampiro desapareceu para o nada. Na tentativa de restaurar sua força, ela consumiu o sangue de várias vítimas. No entanto, não foi suficiente.
                O que ela precisava era o sangue de alguém com uma intensa força espiritual? Talvez então ela voltasse à condição de pico. Mas essa pessoa ainda existe nesta era? Ninguém voltou à mente.
                Deixada sem outra escolha, Eliza dirigiu-se para o antigo QG do clã de exorcistas que lhe causou muitos problemas quando ela saia as noites. Talvez alguns de seus descendentes aindam estejam vivos.">
                    <img src="./src/img/card-eliza.png" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="yoshimitsu" data-name="yoshimitsu" data-description="Yoshimitsu - É o líder do Clã Manji, uma organização que rouba as pessoas desonestas e reparte o dinheiro adquirido com os necessitados. Descobrindo sobre o corrupto Mishima Zaibatsu, Yoshimitsu decidiu entrar no Rei do Torneio Punho de Ferro para distrair o Zaibatsu enquanto seus subordinados roubavam desapercebidos.">
                    <img src="./src/img/card-yoshimitsu.png" alt="Personagem Yoshimitsu">
                </li>
            </ul>
        </section>
